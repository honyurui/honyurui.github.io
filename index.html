<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap fontawesome -->
    <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Sawarabi+Mincho&display=swap"
        rel="stylesheet">
    <!-- Howler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>

    <title>The Game of Ping Pong</title>
    <link rel="stylesheet" href="score.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar 
    <nav class='container col-md-8 col-lg-7 avbar bg-dark navbar-dark'>
        <div class="">
                <a href="" class="navbar-brand jp">妹よ、どうしてそんなに負けたがる？</a>
        </div>
    </nav>
-->
    <!-- Header -->

    <section class='header jumbotron  m-0'>
        <div class='container col-lg-7 col-md-8'>
            <div>
                <p id='title' class='jp text-center my-0'><span>Ping Pong !</span></p>
            </div>
            <div class="mt-4 p-1">
                <p id='credit' class='text-right m-1'>background image: (C) 松本大洋・小学館/アニメ「ピンポン」製作委員会</p>
            </div>
        </div>
    </section>
    <!-- Marker -->
    <div class='space'></div>
    <div class="marker container d-flex justify-content-center align-items-center col-md-8 col-lg-7 rounded">
        <button id='p1Marker' class='mx-2 py-3 btn btn-block col-4 rounded-0 server serverOn'></button>
        <span id='message' class='col-2 mx-2'></span>
        <button id='p2Marker' class='mx-2 py-3 btn btn-block col-4 rounded-0 server'></button>
    </div>
    <div class='space'></div>
    <!-- Counter -->
    <section>
        <div id='counter' class="container d-flex justify-content-center col-md-8 col-lg-7 rounded">
            <button id='p1Display' class='mx-2 btn btn-block border border-dark col-4 mb-2 rounded-0'>0</button>
            <button id='p1SubDisplay'
                class='btn border border-dark rounded-0 mx-1 px-1 align-self-start col-1'>0</button>
            <button id='p2SubDisplay'
                class='btn border border-dark rounded-0 mx-1 px-1 align-self-start col-1'>0</button>
            <button id='p2Display' class='mx-2 btn btn-block border border-dark col-4 mb-2 rounded-0'>0</button>
        </div>
    </section>
    <section class='container text-center'>
        <section>
            <p class="m-1">
                <button id='p1Del'
                    class='mx-0 btn btn-secondary btn-border border-dark rounded-circle btn-sm py-0'>-</button>
                <button id='p1GameDel'
                    class='mx=0 btn btn-light btn-sm btn-border border-dark rounded-circle py-0'>-</button>
                Playing
                <select name="games" id="games">
                    <option value='2'>3</option>
                    <option value='3'>5</option>
                    <option value='4'>7</option>
                </select>
                games&thinsp;
                <button id='p2GameDel'
                    class='mx=0 btn btn-light btn-sm btn-border border-dark rounded-circle py-0'>-</button>
                <button id='p2Del'
                    class='mx-0 btn btn-secondary btn-border border-dark rounded-circle btn-sm py-0'>-</button>
            </p>
        </section>
        <hr class='mt-0'>
        <button id='next' class='mx-4 btn btn-primary btn-sm py-0'>Game next</button>
        <button id='reset' class="mx-4 btn btn-danger btn-sm py-0">Reset all</button>
        <hr>
    </section>
    <section class='text-right container col-lg-6 col-lg-7'>
        <p class='mb-0'>
            SERVER MARKER:
            <button id='serverTracker' class="btn btn-light btn-sm mr-4 p-0">ON</button>
        </p>
        <p class='mb-0'>
            COURT CHANGE:
            <button id='courtTracker' class="btn btn-light btn-sm mr-4 p-0">ON</button>
        </p>
        <p class='mb-0'>
            SOUND:
            <button id='soundTracker' class="btn btn-light btn-sm mr-4 p-0">ON</button>
        </p>
        <p>
            <input id="soundButton" type="checkbox" checked data-toggle="toggle" data-size="small">
        </p>
    </section>
    <!-- for bootstrap -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src='score.js'></script>

</body>

</html>
